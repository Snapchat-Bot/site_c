<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b3952c;
        }
    </style>
    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCS4ix7FePyQaRYlRXVxi5ghS7bI25kJVI",
            authDomain: "site-concierge.firebaseapp.com",
            projectId: "site-concierge",
            storageBucket: "site-concierge.firebasestorage.app",
            messagingSenderId: "863521292746",
            appId: "1:863521292746:web:9ec193e10e42f4f5680f33",
            measurementId: "G-6F7ZQLQHF9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            loginForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                const email = loginForm["email"].value;
                const password = loginForm["password"].value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    localStorage.setItem("isAdmin", "true");
                    window.location.href = "admin.html";
                } catch (error) {
                    alert("Erreur de connexion : " + error.message);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Connexion Administrateur</h2>
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
