<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des Réservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
        }
        .calendar-container {
            margin-top: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 280px;
            margin: auto;
        }
        .day {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .day:hover {
            background-color: #666;
        }
        .blocked {
            background-color: red !important;
            color: white;
        }
        .unblocked {
            background-color: #444 !important;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b3952c;
        }
        select {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .calendar-header {
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
        }
        
        .month-button {
            cursor: pointer;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCS4ix7FePyQaRYlRXVxi5ghS7bI25kJVI",
            authDomain: "site-concierge.firebaseapp.com",
            projectId: "site-concierge",
            storageBucket: "site-concierge.appspot.com",
            messagingSenderId: "863521292746",
            appId: "1:863521292746:web:9ec193e10e42f4f5680f33",
            measurementId: "G-6F7ZQLQHF9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let blockedDates = {}; 
        let currentDate = new Date();

        document.addEventListener("DOMContentLoaded", async () => {
            await ensureProductsExist(); 
            await loadProducts(); 
            await renderCalendar(currentDate); 

            document.getElementById('prevMonthBtn').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });

            document.getElementById('nextMonthBtn').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });
        });

        async function ensureProductsExist() {
            let products = JSON.parse(localStorage.getItem("products"));
            if (!products || products.length === 0) {
                products = [
                    { id: "saint-tropez", name: "Villa Saint-Tropez" },
                    { id: "vallauris", name: "Maison Vallauris" },
                    { id: "antibes", name: "Maison Antibes" }
                ];
                localStorage.setItem("products", JSON.stringify(products));
                console.log("Produits initialisés:", products);
            } else {
                console.log("Produits existants:", products);
            }
        }

        async function loadProducts() {
            const villaSelect = document.getElementById("villa-select");
            villaSelect.innerHTML = ""; 

            const products = JSON.parse(localStorage.getItem("products")) || [];
            console.log("Produits chargés:", products);

            products.forEach(product => {
                const option = document.createElement("option");
                option.value = product.id;
                option.textContent = product.name;
                villaSelect.appendChild(option);
            });

            if (products.length > 0) {
                villaSelect.value = products[0].id;
                await renderCalendar(currentDate);
            }

            villaSelect.addEventListener("change", async () => {
                await renderCalendar(currentDate);
            });
        }

        async function loadBlockedDates(villaId) {
            const docRef = doc(db, "blockedDates", villaId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                blockedDates[villaId] = docSnap.data().dates || [];
            } else {
                blockedDates[villaId] = [];
            }
        }

        async function saveBlockedDates(villaId) {
            const dates = blockedDates[villaId] || [];
            await setDoc(doc(db, "blockedDates", villaId), { dates });
        }

        async function toggleBlock(date) {
            const selectedProduct = document.getElementById("villa-select").value;
            if (!blockedDates[selectedProduct]) blockedDates[selectedProduct] = [];

            const index = blockedDates[selectedProduct].indexOf(date);
            const dayCell = document.querySelector(`[data-date="${date}"]`);

            if (index > -1) {
                blockedDates[selectedProduct].splice(index, 1);
                dayCell.classList.remove('blocked');
                dayCell.classList.add('unblocked');
            } else {
                blockedDates[selectedProduct].push(date);
                dayCell.classList.remove('unblocked');
                dayCell.classList.add('blocked');
            }

            await saveBlockedDates(selectedProduct);
        }

        async function resetBlockedDates() {
            const selectedProduct = document.getElementById("villa-select").value;
            blockedDates[selectedProduct] = [];
            await saveBlockedDates(selectedProduct);
            await renderCalendar(currentDate);
        }

        async function renderCalendar(date) {
            const selectedProduct = document.getElementById("villa-select").value;
            await loadBlockedDates(selectedProduct);  // Charge les dates bloquées pour la villa choisie

            const calendar = document.getElementById("calendar");
            calendar.innerHTML = '';  // Vider le calendrier avant de le remplir

            const year = date.getFullYear();
            const month = date.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();  // Nombre de jours dans le mois courant

            const firstDayOfMonth = new Date(year, month, 1);  // Premier jour du mois
            const startingDay = firstDayOfMonth.getDay();  // Jour de la semaine du premier jour (dimanche = 0, lundi = 1, etc.)

            const monthNames = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            document.getElementById('monthName').textContent = `${monthNames[month]} ${year}`;

            // Ajouter les cases vides pour les jours avant le début du mois
            for (let i = 0; i < startingDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day', 'empty');
                calendar.appendChild(emptyCell);
            }

            // Ajouter les jours du mois
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day');
                dayCell.textContent = day;

                const formattedDate = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                dayCell.dataset.date = formattedDate;

                // Vérifier si la date est bloquée
                if (blockedDates[selectedProduct]?.includes(formattedDate)) {
                    dayCell.classList.add('blocked');
                } else {
                    dayCell.classList.add('unblocked');
                }

                dayCell.addEventListener('click', () => toggleBlock(formattedDate));
                calendar.appendChild(dayCell);
            }
        }

        function logout() {
            localStorage.removeItem("isAdmin");
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Gestion des réservations</h2>
        <label for="villa-select">Choisir un produit :</label>
        <select id="villa-select"></select>
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="month-button" id="prevMonthBtn">⬅</button>
                <span id="monthName"></span>
                <button class="month-button" id="nextMonthBtn">➡</button>
            </div>
            <div class="calendar" id="calendar"></div>
        </div>
        <button onclick="resetBlockedDates()">Réinitialiser les dates</button>
        <button onclick="logout()">Déconnexion</button>
    </div>
</body>
</html>
